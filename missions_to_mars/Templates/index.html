<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>

    <title>Mission to Mars</title>
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron text-center">
          <h1>Mission to Mars</h1>
          <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
    </div>
    <div class = "container-fluid">  
      <div class = "row">
        <div class = "col-sm-12">
          <h1>Latest Mars News</h1>
          <h3>{{ mars.news_title }}</h3>
          <p>{{ mars.description }}</p>
          <br><br>
        </div>
      </div>
    </div>
        
      <div class = "row">
        <div class = "col-sm-8">
          <h1>Featured Mars Image</h1>
          <img src="{{mars.featured_image}}" alt = "Mars">
        </div>
        <div class = "col-sm-4">
          <div class = "col-sm-12">
            <h4>Mars Facts</h4>
            {{mars.mars_table | safe}}
          </div>
        </div>
        <br>
        <br>
        <div class="row">
          <br>
          <div class = "row text-center">
            <div class = "col-sm-12">
              <h3>Mars Hemispheres</h3>
            </div>
          </div>
          {% for hemisphere in mars.hemisphere_image_urls %}
          <div class="col-md-6">
            <div class="thumbnail">
              <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" style="margin: 30px;;
              height:auto;" >
              <div class="caption">
                <h3>{{hemisphere.title}}</h3>
              </div>
            </div>
          </div>
          {% endfor %}

</body>
</html>
